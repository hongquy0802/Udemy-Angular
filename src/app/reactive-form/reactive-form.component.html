<h1>This is Template driven form</h1>
<form #form="ngForm" (ngSubmit)="onSubmit(form)" >
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control" />
    <div class="alert alert-danger" *ngIf="!firstName.valid" >First Name is required!</div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" #comment="ngModel" id="comment" cols="30" rows="10" type="text" class="form-control" ></textarea>
  </div>
  <button class="btn btn-primary" [disabled]="!form.valid">Submit</button>
</form>
